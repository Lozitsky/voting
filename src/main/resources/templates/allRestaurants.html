<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu from all restaurants</title>
</head>
<body>

<div th:each="restaurant : ${restaurants}">
    click for showing the menu:
    <a th:href="@{/menuFrom(id=${restaurant.id})}" th:text="${restaurant.name}"></a>
</div>

</body>
</html>
